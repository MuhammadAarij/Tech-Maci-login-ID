<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <div class="logo">
        <img src="./picture/logo.png" alt="Transworld Logo">
      </div>
      <h1>Welcome to your <br><span>Tech Maci</span></h1>
      
      <form>
        <label for="customer-id">Login ID</label>
        <input type="text" id="customer-id" name="customer-id" placeholder="Enter your Login ID" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
        
        <a href="#" class="forgot-password">Forgot Password</a>
        
        <div class="buttons">
          <button type="submit" class="login-button">Login</button>
          <button type="button" class="register-button">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
